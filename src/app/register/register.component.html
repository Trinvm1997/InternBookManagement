<div class="row">
  <div class="col-md-4" id="registerContainer">
    <form class="form" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          class="form-control"
          formControlName="username"
          required
        />
        <span
          class="text-danger"
          *ngIf="
            (registerFormControl.username.touched || registered) &&
            registerFormControl.username.errors?.required
          "
        >
          Username is required
        </span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
        <span
          class="text-danger"
          *ngIf="
            (registerFormControl.password.touched || registered) &&
            registerFormControl.password.errors?.required
          "
        >
          Password is required
        </span>
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          formControlName="acceptTerms"
          id="acceptTerms"
          class="form-check-input"
          (click)="checkBox()"
        />
        <label for="acceptTerms" class="form-check-label"
          >Accept Terms & Conditions</label
        >
      </div>
      <div class="form-group">
        <button type="submit">Register</button> ||
        <button id="back" routerLink="/login">Back to Login</button>
      </div>
    </form>
  </div>
</div>
