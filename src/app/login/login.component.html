<div class="row">
  <div class="col-md-4" id="loginContainer">
    <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input
          type="email"
          class="form-control"
          formControlName="username"
          required
        />
        <span
          class="text-danger"
          *ngIf="
            (loginFormControl.username.touched || logged) &&
            loginFormControl.username.errors?.required
          "
        >
          Username is required
        </span>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
          required
        />
        <span
          class="text-danger"
          *ngIf="
            (loginFormControl.password.touched || logged) &&
            loginFormControl.password.errors?.required
          "
        >
          Password is required
        </span>
      </div>
      <div class="form-group">
        <button type="submit">Login</button> or
        <button routerLink="/register" id="move">Register</button>
      </div>
    </form>
  </div>
</div>
