<div class="row">
  <div class="col">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
        <table class="table table-bordered table-striped mb-0">
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="name">Name</label>
                <input
                  type="text"
                  id="name"
                  formControlName="name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="imageURL">Image URL</label>
                <input
                  type="text"
                  id="imageURL"
                  formControlName="imageURL"
                  class="form-control"
                  #imageURL
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <img
                [src]="imageURL.value"
                class="img-responsive"
                style="max-width: 500px;"
              />
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="description">Description</label>
                <textarea
                  type="text"
                  id="description"
                  class="form-control"
                  formControlName="description"
                  rows="6"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="price">Price</label>
                <input
                  type="number"
                  id="price"
                  formControlName="price"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="author">Author</label>
                <input
                  type="text"
                  id="author"
                  formControlName="author"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="pday">Public Date</label>
                <input
                  type="date"
                  id="pday"
                  formControlName="pday"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="form-group">
                <label for="cday">Created Day</label>
                <input
                  type="date"
                  id="cday"
                  formControlName="cday"
                  class="form-control"
                />
              </div>
            </div>
          </div>
        </table>
      </div>
      <hr />
      <div class="row text-center">
        <div class="col">
          <button
            type="submit"
            class="btn btn-success col-3"
            [disabled]="!bookForm.valid"
          >
            Save</button
          >||
          <button
            type="button"
            class="btn btn-danger col-3"
            (click)="onCancel()"
          >
            Cancel
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
