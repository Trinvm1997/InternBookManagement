<div class="bookListContainer">
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Search Name"
      aria-label="Search Name"
      aria-describedby="basic-addon2"
    />
    <div class="input-group-append">
      <span class="input-group-text" id="basic-addon2">Search</span>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <button class="btn btn-success col-3" (click)="onNewbook()">
        New book
      </button>
    </div>
  </div>
  <hr />
  <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table table-bordered table-striped mb-0">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Description</th>
          <th scope="col">Image URL</th>
          <th scope="col">Price</th>
          <th scope="col">Author</th>
          <th scope="col">Public Date</th>
          <th scope="col">Created Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let books of bookList$ | async">
          <th scope="row">{{ books.id }}</th>
          <td>{{ books.name }}</td>
          <td>{{ books.description }}</td>
          <td>{{ books.imageURL }}</td>
          <td>{{ books.price }}</td>
          <td>{{ books.author }}</td>
          <td>{{ books.publicDate }}</td>
          <td>{{ books.createdDate }}</td>
          <td>
            <button
              type="button"
              class="btn btn-success btn-sm move-right"
              [routerLink]="['/' + books.id + '/edit']"
            >
              Edit
            </button>
            <button
              type="button"
              class="btn btn-danger btn-sm"
              (click)="deleteBook(books)"
            >
              Remove
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
